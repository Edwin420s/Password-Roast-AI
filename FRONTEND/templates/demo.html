<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Roast AI</title>
    <style>
        :root {
            --primary: #0078FF;
            --secondary: #00FFFF;
            --danger: #EF4444;
            --success: #10B981;
            --warning: #F59E0B;
            --dark: #0A0F24;
            --light: #F1F5F9;
            --gray: #94A3B8;
        }

        [data-theme="dark"] {
            --bg-primary: #0A0F24;
            --bg-secondary: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --card-bg: #1E293B;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2d3047;
            --text-secondary: #6c757d;
            --card-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/pc8.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 15px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .subtitle {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .password-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--gray);
            border-radius: 10px;
            font-size: 1.1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .toggle-password {
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            background: #00cccc;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .strength-meter {
            height: 10px;
            background: var(--gray);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .weak { background: var(--danger); width: 33%; }
        .fair { background: var(--warning); width: 66%; }
        .strong { background: var(--success); width: 100%; }

        .result-section {
            display: none;
        }

        .roast-box {
            background: linear-gradient(135deg, #0078FF, #00FFFF);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .suggestions {
            background: var(--warning);
            color: var(--dark);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .suggestions ul {
            list-style: none;
            padding-left: 1rem;
        }

        .suggestions li {
            margin: 0.5rem 0;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid var(--gray);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" id="themeToggle">Theme</button>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/static/images/pc2.jpeg" alt="Password Roast AI Logo">
            </div>
            <h1>Password Roast AI</h1>
            <p class="subtitle">We roast weak passwords so you don't get burned!</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="password" class="password-input" id="passwordInput"
                       placeholder="Enter your password to get roasted...">
                <button class="toggle-password" id="togglePassword" title="Toggle password visibility">Toggle</button>
                <button class="btn btn-primary" id="roastButton">Roast Me!</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your password...</p>
            </div>

            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="card">
                <div class="roast-box" id="roastText">
                    Your roast will appear here...
                </div>
                
                <div class="details-grid">
                    <div class="detail-card">
                        <div>Strength</div>
                        <div class="detail-value" id="strengthValue">-</div>
                    </div>
                    <div class="detail-card">
                        <div>Score</div>
                        <div class="detail-value" id="scoreValue">-</div>
                    </div>
                    <div class="detail-card">
                        <div>Length</div>
                        <div class="detail-value" id="lengthValue">-</div>
                    </div>
                    <div class="detail-card">
                        <div>Entropy</div>
                        <div class="detail-value" id="entropyValue">-</div>
                    </div>
                </div>

                <div class="suggestions" id="suggestionsBox">
                    <h3>Suggestions for Improvement</h3>
                    <ul id="suggestionsList"></ul>
                </div>

                <div id="weaknessDetails">
                    <!-- Dynamic weakness details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
